name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  # Allow manual runs from the Actions tab (use "Run workflow")
  workflow_dispatch: {}

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Removed 14.x because the repository's package-lock.json is lockfileVersion 3
        # which requires a newer npm than what's bundled with some Node 14 images.
        # If you need to support Node 14, regenerate the lockfile with npm compatible
        # with Node 14 or add a step to upgrade npm on the runner before `npm ci`.
        node-version: [16.x, 18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm test

  deploy:
    needs: build
    runs-on: ubuntu-latest
    # Only trigger deploy on direct pushes to master (not on PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    # Required to allow the action to create GitHub deployment statuses when enabled
    permissions:
      deployments: write
    steps:
    - uses: actions/checkout@v3
    - name: Deploy to Render
      uses: JorgeLNJunior/render-deploy@v1.4.6
      with:
        # REQUIRED: set these repository secrets in Settings → Secrets and variables → Actions
        service_id: ${{ secrets.RENDER_SERVICE_ID }}
        api_key: ${{ secrets.RENDER_API_KEY }}
        # Optional settings: clear cache, wait for deploy to finish, and create a GitHub Deployment
        clear_cache: true
        wait_deploy: true
        github_deployment: true
        deployment_environment: production
        github_token: ${{ secrets.GH_TOKEN }}
